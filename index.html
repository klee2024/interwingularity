<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiku</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars */
    }

    .haiku {
      font-family: "Courier New", monospace;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .line1 {
      opacity: 0;
      animation: fadeIn 2s forwards, breathe 6s infinite ease-in-out;
      text: black;
      background-color: white;
    }

    .line2 {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      background-color: white;
    }
    
    .matrix-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      line-height: 20px;
      font-size: 20px;
      overflow: hidden;
      white-space: nowrap;
      color: rgb(0, 194, 0);
      z-index: -1;
      animation: opacity 0.5s ease-in-out,
    }


    .line3 {
      opacity: 0;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid black;; /* Typing cursor effect */
      animation: typing 2s steps(12) infinite;
      background-color: white;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes breathe {
      0% {
        font-size: 20px;
      }

      50% {
        font-size: 24px;
      }

      100% {
        font-size: 20px;
      }
    }

    @keyframes typeWriter {
      from {
        width: 0;
      }
      to {
        width: 30%;
      }
    }
  </style>
</head>

  
<body>
  <div class="haiku">
    <a class="line1" id="line1" href="https://marimonarca.github.io/Intertwingularity/">breathe, it's all you are</a>
    <p class="line2" id = "line2">but you are trapped in this lie</p>
    <a class="line3" id = "line3" href="https://riyakhetarpal.github.io/interwingularity/">life in zeroes, ones</a>
  </div>
    
  <div id = "prisonbars">
    
  </div>

  <script>
    // Get the elements
    const line1 = document.querySelector('.line1');
    const line2 = document.querySelector('.line2');
    const asciibars = document.querySelector('.ascii-bars')
    const line3 = document.querySelector('.line3');

    // Stop the animation after 5 seconds
    setTimeout(() => {
      line1.style.animationPlayState = 'paused';
    }, 12000); // 18000 milliseconds = 18 seconds, play animation 3x 
    
    
    // Start line2 animation 1 second after line 1 finishes 
    setTimeout(() => {
      line2.style.opacity = '1';
      //line2.style.top = '400px'; // Adjust the distance from the top of the page
    }, 13000);
    
    // Start ascii bar animation after 2 seconds
    setTimeout(() => {
      asciibars.style.opacity = '1';
      //asciibars.style.top = '100px'; // Adjust the distance from the top of the page
    }, 12300);
    
// Start line3 typing animation after 8 seconds
    setTimeout(() => {
      line3.style.opacity = '1';
      line3.style.animation = 'typeWriter 4s steps(30) forwards'; // Start typing animation
    }, 14000); // Adjust timing as needed

    
    // Function to generate random 0s and 1s
    function generateRandomBinary() {
      return Math.random() < 0.5 ? '0' : '1';
    }

    // Function to fill the screen with green text displaying 0s and 1s
    function fillScreenWithMatrix() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const fontSize = 20; // Adjust font size as needed
      const columns = Math.ceil(screenWidth);
      const rows = Math.ceil(screenHeight);
      const matrixText = [];

      // Generate random binary characters
      for (let i = 0; i < rows; i++) {
        matrixText.push(Array.from({ length: columns }, generateRandomBinary).join(''));
      }

      // Display matrix text on the screen
      const matrixContainer = document.createElement('div');
      matrixContainer.classList.add('matrix-container'); // Add class to the matrix container
      matrixText.forEach(row => {
        const rowElement = document.createElement('div');
        rowElement.textContent = row;
        matrixContainer.appendChild(rowElement);
      });

      document.body.appendChild(matrixContainer);
      matrixContainer.style.opacity = '0';
    }

    // Call function to fill the screen with green text displaying 0s and 1s after a delay
    setTimeout(fillScreenWithMatrix, 19000); // Delay of 3 seconds to allow for the fade-in effect
    setTimeout(() => {
      matrixContainer.style.opacity = '1';
      //line2.style.top = '400px'; // Adjust the distance from the top of the page
    }, 19000);
    
  </script>

</body>

</html>
